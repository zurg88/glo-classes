<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
<header class="main-header">
    <h1>Создайте элемент с помощью зу-зу интелекта</h1>
    <p>Если название начинается с "." - будет создан блок, если с "#" - параграф, Удачи!</p>

    <form class="create-control">
		<label>
            <input class="header-input" type="text" placeholder="название элемента">
            <input class="input-height" type="text" placeholder="высота элемента">
            <input class="input-width" type="text" placeholder="ширина элемента">
            <input class="input-bg" type="color" placeholder="фон элемента">
            <input class="input-fontSize " type="text" placeholder="размер текста элемента">
            <input class="input-text " type="text" placeholder="текст элемента">
        </label>
		<button class="header-button" id="add">Создать</button>
	</form>
</header>

<main>
    <section class="created-elements-section"></section>
</main>

</section>

<script src="script.js"></script>
</body>
</html>
